<div class="star" [class.check]="value > 0" (click)="updateValue(1)"></div>
<div class="star" [class.check]="value > 1" (click)="updateValue(2)"></div>
<div class="star" [class.check]="value > 2" (click)="updateValue(3)"></div>
<div class="star" [class.check]="value > 3" (click)="updateValue(4)"></div>
<div class="star" [class.check]="value > 4" (click)="updateValue(5)"></div>
